name: Build packages

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Stash the codebase
        uses: actions/upload-artifact@v2
        with:
          name: codebase-${{ github.sha }}
          path: ./
  build:
    runs-on: ubuntu-latest
    needs: [checkout]
    strategy:
      fail-fast: true
      matrix:
        package:
          [
            'buildah-git',
            'conmon-git',
            'containers-common-git',
            'crun-git',
            'gallery-dl-bin',
            'podman-dnsname-git',
            'podman-git',
            'skopeo-git',
            'slirp4netns-git',
          ]
    steps:
      - name: Fetch the codebase
        uses: actions/download-artifact@v2
        with:
          name: codebase-${{ github.sha }}
      - name: Build
        id: build
        uses: samarthj/arch-pkgbuild-action@v1
        with:
          pkgbuild_root: ${{ matrix.package }}
          aur_username: samarthj
          aur_email: dev@samarthj.com
          aur_ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          dry_run: false
        env:
          GOPATH: /home/builder/.local/share/go
          GOCACHE: /home/builder/.cache/go
      - name: Release ${{ matrix.package }}
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ matrix.package }}
          tag_name: ${{ matrix.package }}
          files: |
            ${{ steps.build.outputs.pkg0 }}
            ${{ steps.build.outputs.pkg1 }}
          body: ${{ steps.build.outputs.ver0 }}
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Stash the updated PKGBUILD for ${{ matrix.package }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.package }}
          path: ${{ matrix.package }}
  push:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Fetch the codebase
        uses: actions/download-artifact@v2
        with:
          name: codebase-${{ github.sha }}
      - name: Fetch buildah-git
        uses: actions/download-artifact@v2
        with:
          name: buildah-git
          path: ./buildah-git
      - name: Fetch conmon-git
        uses: actions/download-artifact@v2
        with:
          name: conmon-git
          path: ./conmon-git
      - name: Fetch containers-common-git
        uses: actions/download-artifact@v2
        with:
          name: containers-common-git
          path: ./containers-common-git
      - name: Fetch crun-git
        uses: actions/download-artifact@v2
        with:
          name: crun-git
          path: ./crun-git
      - name: Fetch gallery-dl-bin
        uses: actions/download-artifact@v2
        with:
          name: gallery-dl-bin
          path: ./gallery-dl-bin
      - name: Fetch podman-dnsname-git
        uses: actions/download-artifact@v2
        with:
          name: podman-dnsname-git
          path: ./podman-dnsname-git
      - name: Fetch podman-git
        uses: actions/download-artifact@v2
        with:
          name: podman-git
          path: ./podman-git
      - name: Fetch skopeo-git
        uses: actions/download-artifact@v2
        with:
          name: skopeo-git
          path: ./skopeo-git
      - name: Fetch slirp4netns-git
        uses: actions/download-artifact@v2
        with:
          name: slirp4netns-git
          path: ./slirp4netns-git
      - name: Commit & Push changes
        uses: benkaiser/rebase-commit-push@v1.1
        with:
          rebase: true
          author_name: samarthj
          author_email: dev@samarthj.com
          message: 'ci(github-actions): :package: ${{ steps.build.outputs.ver0 }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
